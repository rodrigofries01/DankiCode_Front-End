<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que são variáveis e como usar</title>
</head>
<body>
    <!-- //declarando variavel -->
    <script>
        window.onload = function(){
            // declarando variaveis
            var nome;
            var idade;
            //    valor das variaveis
            nome = 'Rodrigo';
            idade = 22;
            // imprimindo e chamando variaveis
            alert("Hello "+ nome);
            alert("You are "+idade +" years old");
        }
    </script>
</body>
</html>
